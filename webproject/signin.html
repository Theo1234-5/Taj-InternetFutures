        h2 {
            margin-left: 20px;
        }



        /* Skip to main content link - visible on focus */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            margin-left: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 75%;
            padding: 0.5rem;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-left: 20px;
        }

        /* idk what this does
        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: 3px solid #ffbf47;
            outline-offset: 2px;
        }
        */

        /* Visually hidden class for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .bluebutton {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
