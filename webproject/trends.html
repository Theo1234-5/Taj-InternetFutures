

<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>

          </tr>
          <tr>
            <td>

            <td><img class="trendstable" src="foodtrendstable.jpg"></td>

            <td>

    <main>
    <footer id="footer">

        <button id="skip-header">Go to top</button>
      </footer> 
    <aside id="LINKS">
      <p>links:</p>
        <button onclick="window.location.href='index.html'"  tabindex="0">Home</button>
        <button onclick="window.location.href='about.html'" tabindex="0">About</button>

    <script>
        const skipBottom = document.getElementById('skip-footer');
        const footer = document.getElementById('footer');

        skipBottom.addEventListener('click', () => {
          footer.scrollIntoView({ behavior: 'smooth' }); // scroll smoothly
          footer.focus({ preventScroll: true });        // move keyboard focus to footer
        });

        const skipHeader = document.getElementById('skip-header');
        const header = document.getElementById('header');

        skipHeader.addEventListener('click', () => {
          header.scrollIntoView({ behavior: 'smooth' }); // scroll smoothly
          header.focus({ preventScroll: true });        // move keyboard focus to footer
        });
      </script>
